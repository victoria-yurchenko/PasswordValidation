<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }


  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    border-radius: 10px;
  }

  .input {
    all: unset;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 20px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    margin-top: 20px;
    border-radius: 10px;
  }



  .card-container .card:not(:last-child) {
    margin-right: 0;
  }


  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  svg#rocket {
    width: 80px;
    position: absolute;
    left: -10px;
    top: -24px;
  }

  svg#rocket-smoke {
    height: calc(100vh - 95px);
    position: absolute;
    top: 10px;
    right: 180px;
    z-index: -10;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
    background-color: #eee;
    border: 0px;
  }



  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container>*:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }

  .check {
    all: unset;
    border: 1px solid #eee;
    background-color: #eee;
    width: 220px;
    padding: 5px;
    margin-top: 5px;
    display: block;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
  }

  #streigtText {
    width: 220px;
    height: 20px;
  }

  #submitButton {
    font-size: 14pt
  }

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner" style="background-color:#333;">
  <span style="margin-left: 10px;font-size: 15pt;"></span>
  <div class="spacer"></div>
</div>

<div class="content" role="main" style="margin-top: 200px;">
  <!-- Password -->
  <h2>Password</h2>
  <p style="margin-bottom: 20px;">Enter the password:</p>

  <div>
    <input type="password" class="card" (input)="onInput($event)" />
  </div>

  <div id="streigtText">
    <p id="text"></p>
  </div>

  <div>
    <div class="check" id="easy"></div>
  </div>
  <div>
    <div class="check" id="medium"></div>
  </div>
  <div>
    <div class="check" id="strong"></div>
  </div>

  <div class="card-container">
    <a class="card" target="_blank" rel="noopener" href="#">
      <span id="submitButton">Submit</span>
    </a>
  </div>

</div>
